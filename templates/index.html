<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset ="UTF-8">
        <title>AShitecte</title>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" />
        <script type="text/javascript" src="{{ url_for('static', filename='js/cytoscape.min.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/layout-base.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/cose-base.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/cytoscape-fcose.js')}}"></script>    
        
        <script type="text/javascript" src="{{ url_for('static', filename='js/angular.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/angular-messages.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/angular-aria.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/angular-animate.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/angular-material.min.js') }}"></script>
        
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/angular-csp.min.css')}}"></link>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/angular-material.min.css') }}">
    
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css')}}"></link>
    
        <link rel="stylesheet" href="{{ url_for('static', filename='css/line-awesome.min.css')}}">
    
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='main.css')}}"></link>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icone/favicon.png')}}"/>
    </head>
    <body ng-controller="ParentCtrl">
        <!-- Formulaire de recherche -->
        <div class="header_form d-flex justify-content-around align-items-center">
            <div class="header_form_left d-flex justify-content-around align-items-center"
                ng-class="{'reduced_left': ASresolving}">
                <div>
                    <md-button md-no-ink class="" ng-click="getASdata(asNumber)">AShitecte</md-button>
                </div>
                <div>
                    <md-input-container class="md-block ASHinput" flex-gt-sm>
                        <label>Numéro d'AS : </label>
                        <input ng-model="asNumber">
                    </md-input-container>
                </div>
                <div>
                    <md-button md-no-ink class="ASHbutton" ng-click="getASdata(asNumber)">valider</md-button>
                </div>
            </div>
            <div class="header_form_right d-flex justify-content-around align-items-center"
            ng-class="{'displaced_left': ASresolving}">
                <div class="md-block align-self-center ">
                    AS{{"{{asNumber}}"}}
                </div>
                <div class="md-block">
                    <md-button md-no-ink class="ASHbutton">AS Info</md-button>
                </div>
                <div class="md-block">
                    <md-button md-no-ink class="ASHbutton">Actions</md-button>
                </div>
            </div>
        </div>

        <!-- fenêtre de vue du graphe -->
        <div id="placeNetwork" class="d-flex justify-content-around align-items-center" ng-controller="graphNetwork">
            <div id="mynetwork"></div>
        </div>

        <script type="text/javascript" src="{{ url_for('static', filename='main.js')}}"></script>
    </body>
</html>
